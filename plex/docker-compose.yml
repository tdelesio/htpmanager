#      - "traefik.frontend.headers.frameDeny=true"
#      - "traefik.frontend.auth.basic.users=${HTTP_USERNAME}:${HTTP_PASSWORD}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/storage/dockerdata/traefikv2:/etc/traefik


  ########################################
  #watch tower - container updater
  ########################################
  watchtower:
    container_name: watchtower
    restart: always
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --schedule "0 0 4 * * *" --cleanup

########################################
#plex - media server
########################################
  plex:
    image: linuxserver/plex
    container_name: plex
    volumes:
      - /mnt/storage/dockerdata/plex:/config
      - /mnt/nas/home_movies:/data/home_movies
      - /mnt/nas/photos:/data/photos
      - /mnt/storage/media/tv:/data/tvshows
      - /mnt/storage/media/movies:/data/movies
      - /mnt/storage/media/christmas:/data/christmas
      - /mnt/storage/media/kids:/data/kids
      - /mnt/storage/media/4kmovies:/data/4kmovies
      - /mnt/storage/tmp:/transcode
    network_mode: host
    restart: always
    environment:
      - VERSION=public
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - ADVERTISE_IP="http://10.0.0.10:32400/"
      - HOSTNAME="Docker Plex"
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ALLOWED_NETWORKS=10.0.0.0/8



  ########################################
