  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    volumes:
      - /mnt/storage/dockerdata/sonarr:/config
      - /mnt/storage/media/tv:/tv
      - /mnt/nas/plex_server/downloads/complete:/downloads
    #    ports:
    #      - 8989:8989
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - traefik_proxy
    labels:
      - traefik.http.routers.sonarr.rule=Host(`delesio.com`)
