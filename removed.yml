version: '2'
services:
  htpcmanager:
    container_name: htpcmanager
    image: linuxserver/htpcmanager
    ports:
      - 8085:8085
    environment:
      - TZ=America/New_York
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/storage/appdata/htpmanager:/config
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    volumes:
      - /mnt/storage/appdata/radarr:/config
      - /mnt/storage/media/movies:/movies
      - /mnt/storage/media/downloads:/downloads
    ports:
      - 7878:7878
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart:
      always
  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    ports:
      - 443:443
    volumes:
      - /mnt/storage/appdata/letsencrypt:/config
    restart:
      always
    environment:
      - VALIDATION=dns
      - PUID=${PUID}
      - PGID=${PGID}
      - EMAIL=bfrost@brainboy.com
      - URL=brainboy.com
      - SUBDOMAINS=wildcard
      - ONLY_SUBDOMAINS=false
      - DNSPLUGIN=tls-sni
      - DHLEVEL=4096
      - TZ=America/New_York
  syncloung_server:
    image: starbix/synclounge:nginx
    container_name: plextogether_nginx
    ports:
    - 8087:80
  synclounge:
    image: starbix/synclounge
    container_name: synclounge
    ports:
    - 8088:8088
    - 8089:8089
  #autosub - subtitle downloader
  autosub:
    image: ltka/autosub
    container_name: autosub
    volumes:
    - /mnt/storage/appdata/autosub:/config
    - movies:/tv
    environment:
    - TZ=America/New_York
    - PUID=${PUID}
    - PGID=${PGID}
    restart: always
    ports:
    - 9960:9960
    depends_on:
    - plex
    links:
    - plex

